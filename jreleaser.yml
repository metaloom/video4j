          title: '[chore]'
        - label: 'dependencies'
          title: '[deps]'
        - label: 'docs'
          title: '[docs]'
        - label: 'build'
          title: '[build]'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: '‚úÖ Issues'
          labels:
            - 'issue'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: 'üìù Documentation'
          labels:
            - 'docs'
        - title: '‚öôÔ∏è  Dependencies'
          labels:
            - 'dependencies'
        - title: 'Build'
          labels:
            - 'build'
      hide:
        categories:
          - 'Build'
        contributors:
          - 'GitHub'
      replacers:
        - search: '\[chore\] '
        - search: '\[deps\] '
        - search: '\[docs\] '
        - search: '\[build\] '

